<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #FDFDFD;
            color: #243D5A;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            background-image: url('darkbackground.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        .container {
            max-width: 900px;
            margin: 70px auto;
            padding: 30px;
            background-color: #F8F8F8;  
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #243D5A;
        }

        .segment {
            border-bottom: 1px solid #E0E0E0;
            padding: 20px 0;
        }

        .segment:last-child {
            border-bottom: none;
        }

        .segment.welcome .couple-pictures {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .couple-pictures img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .couple-pictures img:hover {
            transform: scale(1.05);
        }


        /* Media Query for Mobile devices */
        @media (max-width: 768px) {
            .segment.welcome .couple-pictures {
                grid-template-columns: 1fr; /* Make images stack vertically */
                gap: 90px; /* Adjust gap as needed for mobile layout */
            }
        }


    </style>
    <title>Hella Och Mattias Br√∂llop</title>
</head>

<body>
    <div class="container">
        <div class="segment welcome">
            <div class="couple-pictures">
                <img src="insta-shorter.png" alt="Helena and Mattias Picture 2">
                <img src="pintrest.png" alt="Helena and Mattias Picture 3">
                <img src="fb-smogen.png" alt="Helena and Mattias Picture 1">
            </div>
        </div>
   </div>
</body>
